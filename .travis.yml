language: node_js
addons:
  sonarcloud:
    organization: loopingz-github
node_js:
  - "10"
before_install:
  - pip install --user awscli
jobs:
  include:
    - stage: test
      script: npm run test
      after_success:
        - sonar-scanner
      deploy:
        provider: npm
        email: rcattiau@loopingz.com
        skip_cleanup: true
        tag: next
        on:
          tags: true
        api_key:
          secure: 
    - stage: update-ui
      if: branch = master
      script:
        - cd editor/ && yarn && cd ..
        - sed -i "s/#COMMIT#/`git rev-parse HEAD`/g" editor/src/App.js
        - CI=false yarn editor-build
        - aws s3 sync editor/build/ s3://mdocr.loopingz.com/
